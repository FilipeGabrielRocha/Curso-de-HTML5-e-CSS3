<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <h2>Alguns sites deixam mostrar seus conteúdos nos iframes</h2>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe> para aprender a programar</p>

    <h2>Alguns sites não deixam mostrar seus conteúdos nos iframes</h2>

    <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal!</p>
</body>
</html>
