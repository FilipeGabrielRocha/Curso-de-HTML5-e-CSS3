<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <h2>Alguns sites deixam mostrar seus conteúdos nos iframes</h2>
    <p>
        Acessando o site do 
 
        <iframe src="https://filipegabrielrocha.github.io/projeto-cordel/" frameborder="0">
            <a href="https://filipegabrielrocha.github.io/projeto-cordel/"v target="_blank">GitHub</a>
        </iframe>

        para aprender a programar</p>

    <h2>Alguns sites não deixam mostrar seus conteúdos nos iframes</h2>

    <p>
        O repositório do Filipe

        <iframe src="https://www.pathofexile.com/" frameborder="0">
            <a href="https://www.pathofexile.com/" target="_blank">Path of Exile</a>
        </iframe>

        também é bem legal</p>
</body>
</html>
