<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Checkbox e Radio button</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasculino" value="M"> <label for="imasculino">Masculino</label>
            <input type="radio" name="sexo" id="ifeminino" value="F"> <label for="ifeminino">Feminino</label>
        </fieldset>
        <p></p>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="futebol" id="ifutebol" value="Futebol"> <label for="ifutebol">Futebol</label><br>
                <input type="checkbox" name="basquete" id="ibasquete" value="Basquete"> <label for="ibasquete">Basquete</label><br>
                <input type="checkbox" name="natacao" id="inatacao" value="Natação"> <label for="inatacao">Natação</label><br>
                <input type="checkbox" name="tenis" id="itenis" value="Tênis"> <label for="itenis">Tênis</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
