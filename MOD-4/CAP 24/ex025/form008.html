<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo do formulário</h1>
    <form action="cadastro.php" method="post">
        <h2>Soma de números</h2>
        <p>
            <label for="inumero1">Primeiro Número:</label>
            <input type="number" name="numero1" id="inumero1" min="0" max="50" required oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
        </p>

        <p>
            <label for="inumero2">Segundo Número:</label>
            <input type="number" name="numero2" id="inumero2" min="0" max="50" required oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
        </p>

        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>

        <h2>Ver que número esta com RANGE</h2>

        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>

        <h2>Ver o ano em que nasceu</h2>

        <p>
            <label for="iano">Em que ano você nasceu:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é ou vai fazer:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
